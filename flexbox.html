<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbx</title>
    <style>
        #container{

            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid black;
display: flex;
justify-content: space-between;
align-self: flex-start;
flex-wrap: wrap;
flex-direction: column;


        }
        .item{
            width: 150px;
            height: 150px;
            margin: 5px;
            background-color: rgb(178, 151, 228);
        }
    </style>
</head>
<body>
    <div id="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

    </div>
</body>
</html>
